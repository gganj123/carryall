<!-- 은지 > 회원 탈퇴 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>carryAll_회원 탈퇴</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <!-- 헤더 가져오기 -->
  <header id="header"></header>

  <!-- 컨텐츠 -->
  <section style="height: 100vh; margin-top: 0;" class="container">
    <form id="loginForm">
      <h2>비밀번호 확인</h2>
      <div class="formGroup id">
        <label for="passwordChk"></label>
        <input type="password" id="passwordChk" name="passwordChk" placeholder="비밀번호" required>
      </div>
      <div class="errTxt login pwdChk">
        입력된 비밀번호를 확인하세요.
      </div>
      <button type="submit" id="chkPwdBtn">확인</button>
      <p class="reChkTxt">회원님의 안전한 개인정보 보호를 위해<br>비밀번호를 다시 한 번 확인합니다.</p>
    </form>
  </section>

  <!-- 푸터 가져오기 -->
  <footer id="footer"></footer>

  <!-- 탑버튼 가져오기 -->
  <div class="top">top</div>

  <script src="../js/top.js"></script>
  <script src="../js/header.js"></script>
  <script src="../js/footer.js"></script>

  <!-- 로그인 폼 script -->
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const loginForm = document.getElementById('loginForm');
  
      loginForm.addEventListener('submit', function (event) {
        event.preventDefault();
  
        const password = document.getElementById('passwordChk').value;
  
        if(confirm('정말 삭제하시겠습니까?')) {
          // Get 요청으로 사용자 정보 가져오기
          axios.get('/api/mypage')
          .then(response => {
            
              // 비밀번호가 일치할 경우 계정 삭제 요청
              axios.delete('/api/withdrawal', password)
              .then(deleteResponse => {
                alert('계정이 삭제되었습니다.');
                // 로그아웃 처리
                window.location.href = '/';
              })
              .catch(deleteError => {
                console.error('계정 삭제 실패:', deleteError);
              });

          })
          .catch(error => {
            console.error('데이터를 가져오는 데 실패했습니다:', error);
          });
        }
      });
    });
  </script>
</body>
</html>
