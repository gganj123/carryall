    <script>
      function userMypage() {
        axios
          .get("/api/mypage")
          .then((response) => {
            const userData = response.data;

            if (userData) {
              const localName = document.querySelectorAll(".localName");
              localName.forEach((name) => {
                name.innerHTML = userData.name;
              });
            }
            const localIdName = document.querySelector(".localIdName");
            localIdName.innerHTML = userData.username;

            userOrder(userData.username);
          })
          .catch((error) => {
            console.error("로그인 여부 확인 중 오류 발생:", error);
            window.location.href = "/loginMember";
          });
      }

      userMypage();

      function userOrder(username) {
        axios
          .get(`/api/orders/${username}`)
          .then((response) => {
            const orderData = response.data;

            let htmlString = "";

            const status = [
              "결제완료",
              "상품준비",
              "배송중",
              "배송완료",
              "취소",
              "교환",
              "반품",
            ];
            let num = [0, 0, 0, 0, 0, 0, 0];

            orderData.forEach((order, index) => {
              const date = order.date;
              const sliceDate = date.slice(0, 10);

              const productList = order.productInformation;
              let quantity = 0;


              for (let i = 0; i < productList.length; i++) {
                quantity += productList[i].quantity;
              }

              htmlString += `
              <div class="orderItem">
                <div class="num">
                  ${index + 1}
                </div>
                <div class="orderNum">
                    <span>${order._id}</span>
                </div>
                <div class="total"><span>${order.totalPrice}</span></div>
                <div class="quantity"><span>${quantity}</span></div>
                <div class="date"><span>${sliceDate}</span></div>
                <div class="status">${order.status}</div>
              </div>`;

              const stNum = status.indexOf(order.status);

              num[stNum] += 1;
            });


            const orderStatus = document.querySelectorAll(".orderStatus");

            orderStatus.forEach((status, index) => {
              status.innerText = num[index];
            });

            const listBody = document.querySelector(".listBody");
            listBody.innerHTML = htmlString;
          })
          .catch((error) => {
            console.error("에러", error);
          });
      }
