<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>carryAll_마이페이지</title>
  <link rel="stylesheet" href="../css/admin.css">
  <link rel="stylesheet" href="../css/mypage.css">
  <link rel="stylesheet" href="../css/styles.css">

</head>
<body>
  <header id="header"></header>
  <main class="mypage">
    <section class="container">
      <h2>마이페이지</h2>
      <div class="profileWrap">
        <div class="profileImg"><img src="" alt=""></div>
        <div class="profileTxt">
          <h4 class="nameId"><span>엘리스</span> 님</h4>
          <p class="nameDesc">엘리스님의 현재 등급은 <span>silver</span>등급입니다.<br></p>
        </div>
        <div class="btnWrap"><a class="profileBtn" href="#">회원정보 변경</a></div>
      </div>

      <div class="contWrap">
        <!-- 왼쪽 nav menu -->
        <ul class="navCont">
          <li class="navTit n1">쇼핑정보</li>
          <li><a href="#">주문/배송조회</a></li>
          <li><a href="#">취소/반품/교환내역</a></li>
          <li><a href="#">장바구니</a></li>
          <li class="navTit">혜택관리</li>
          <li><a href="#">쿠폰</a></li>
          <li class="navTit">고객센터</li>
          <li><a href="#">1:1 문의</a></li>
          <li class="navTit">회원정보</li>
          <li><a href="#">회원정보변경</a></li>
          <li><a href="#">회원탈퇴</a></li>
          <li><a href="#">배송지관리</a></li>
        </ul>

        <!-- 오른쪽 해당 컨텐츠 -->
        <div class="mainCont">
          <div class="infoCont">
            <h3>진행중인 주문</h3>
            <ul class="shipBox">
              <li>
                <h6>0</h6>
                <p>결제완료</p>
              </li>
              <li>
                <h6>0</h6>
                <p>상품준비중</p>
              </li>
              <li>
                <h6>0</h6>
                <p>배송중</p>
              </li>
              <li>
                <h6>1</h6>
                <p>배송완료</p>
              </li>
            </ul>
            <ul class="shippedBox">
              <li>취소 내역 : <span>0</span></li>
              <li>교환 내역 : <span>0</span></li>
              <li>반품 내역 : <span>0</span></li>
            </ul>
          </div>
  
          <div class="infoCont">
            <h3>최근 주문 내역</h3>
            
          </div>
        </div>
      </div>
    </section>
  </main>
  <div style="height: 500px;"></div>
  <footer id="footer"></footer>

  <script src="../js/admin.js"></script>
  <script src="/js/header.js"></script>
  <script src="/js/footer.js"></script>
</body>
</html>
