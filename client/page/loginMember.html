  <div class="header" style="height: 0px; width: 1902px; display: flex; align-items: center;"></div>
  <div class="header" style="height: 60px; width: 1902px; display: flex; align-items: center;background-color: white;">
    <h1 style="margin-right: 50px; font-family:Roboto; font-weight: 700; font-style: italic; ">carryAll</h1>
    <input class ="inputform" type="text" placeholder="검색" style="height: 50%; padding: 5px; border-radius: 5px; margin-right: 50px;">
    <button style="height: 50%; margin-right: 10px; background-color:white; border: white; font-size: 1.2em; font-weight: bold">장바구니</button>
    <button style="height: 50%; margin-right: 10px; background-color:white; border: white; font-size: 1.2em; font-weight: bold;">로그인</button>
    <button style="height: 50%; margin-right: 10px; background-color:white; border: white; font-size: 1.2em; font-weight: bold;">마이페이지</button>
    <button style="height: 50%; background-color:white; border: white; font-size: 1.2em; font-weight: bold;">회원가입</button>
  </div>

  <section class="container">
    <form id="loginForm">
      <h2>로그인</h2>
      <ul class="tab">
        <li class="active"><a class="memberPath" href="./login_member">회원 로그인</a></li>
        <li class="nonMemberPath"><a href="./login_nonMember">비회원 주문조회</a></li>
      </ul>
      <div class="formGroup id">
        <label for="username"></label>
        <input type="text" id="username" name="username" placeholder="이메일 또는 아이디" required>
      </div>
      <div class="errTxt login id">
        입력된 아이디를 확인하세요.
      </div>
      <div class="formGroup pw">
        <label for="password"></label>
        <input type="password" id="password" name="password" placeholder="비밀번호" required>
      </div>
      <div class="errTxt login pw">
        입력된 비밀번호를 확인하세요.
      </div>
      <button type="submit" id="loginBtn">로그인</button>
      <ul class="joinWrap">
        <li><a href="./join.html">회원가입</a></li>
        <li><a class="nonFeat" href="#">아이디 찾기</a></li>
        <li><a class="nonFeat" href="#">비밀번호 찾기</a></li>
      </ul>
    </form>
  </section>

  <!-- 로그인 폼 script -->
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <script>
    //1. api 붙이기

    // api 명세 기준
    // {
    //   "username":"test",
    //   "password":"test"
    // }
    document.addEventListener('DOMContentLoaded', function () {
      const loginForm = document.getElementById('loginForm');

      loginForm.addEventListener('submit', function (event) {
        event.preventDefault(); // 폼의 기본 동작(페이지 이동)을 막습니다.

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        axios.post('http://localhost:5001/login', {
          "username": username,
          "password": password
        })
        .then(response => {
          // 로그인 성공 시
          console.log('성공! ', response.data);
          localStorage.setItem('loggedInUser', JSON.stringify(response.data));
          window.location.href = './main.html'; // 로그인 성공 시 main.html로 이동
          const loginButton = document.querySelector('.headmenu.login');
          const logoutButton = document.querySelector('.headmenu.logout');
          loginButton.classList.add('none'); // 로그인 버튼 감춤
          logoutButton.classList.remove('none'); // 로그아웃 버튼 표시
        })
        .catch(error => {
          // 로그인 실패 시
          console.error('로그인 실패:', error);
          document.querySelector('.errTxt.login.id').classList.add('active');
          document.querySelector('.errTxt.login.pw').classList.add('active');
          // if (error.response.status === 401) {
          // } else if (error.response.status === 403) {
          // }
        });
      });
    });

    // 2. 비회원 주문조회 closing
    const nonMemberPathLink = document.querySelector('.nonMemberPath a');

    nonMemberPathLink.addEventListener('click', function (event) {
      event.preventDefault();
      alert("비회원 주문조회는 준비중입니다.");
    });

    // 3. 페이지이동 방지
    document.querySelector('a.memberPath').addEventListener('click', function(event) {
      event.preventDefault(); 
      window.location.href = window.location.href; 
    });

    // 4. 기능구현 전 알림창
    const nonFeatLinks = document.querySelectorAll('a.nonFeat');
    nonFeatLinks.forEach(link => {
      link.addEventListener('click', function (event) {
        event.preventDefault();
        alert("해당 기능은 준비중입니다.");
      });
    });
  </script>
  
  <div style="height: 500px;"></div>

<script src="../js/header.js"></script>

</body>
