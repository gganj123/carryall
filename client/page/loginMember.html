<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>carryAll_회원 주문조회</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <!-- 헤더 가져오기 -->
  <header id="header"></header>

  <!-- 컨텐츠 -->
  <section class="container">
    <form id="loginForm">
      <h2>로그인</h2>
      <ul class="tab">
        <li class="active"><a href="/loginMember">회원 로그인</a></li>
        <li class="nonMemberPath"><a href="/loginNonMember">비회원 주문조회</a></li>
      </ul>
      <div class="formGroup id">
        <label for="username"></label>
        <input type="text" id="username" name="username" placeholder="이메일 또는 아이디" required>
      </div>
      <div class="errTxt login id">
        입력된 아이디를 확인하세요.
      </div>
      <div class="formGroup pw">
        <label for="password"></label>
        <input type="password" id="password" name="password" placeholder="비밀번호" required>
      </div>
      <div class="errTxt login pw">
        입력된 비밀번호를 확인하세요.
      </div>
      <button type="submit" id="loginBtn">로그인</button>
      <ul class="joinWrap">
        <li><a href="/join">회원가입</a></li>
        <li><a href="javascript:void(0);">아이디 찾기</a></li>
        <li><a href="javascript:void(0);">비밀번호 찾기</a></li>
      </ul>
    </form>
  </section>

  <!-- 푸터 가져오기 -->
  <footer id="footer"></footer>

  <!-- 탑버튼 가져오기 -->
  <div class="top">top</div>

  <script src="../js/top.js"></script>
  <script src="../js/header.js"></script>
  <script src="../js/footer.js"></script>
  
  <!-- 로그인 폼 script -->
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <script>
    //1. api 붙이기

    // api 명세 기준
    // {
    //   "username":"test",
    //   "password":"test"
    // }
    document.addEventListener('DOMContentLoaded', function () {
      const loginForm = document.getElementById('loginForm');

      loginForm.addEventListener('submit', function (event) {
        event.preventDefault(); // 폼의 기본 동작(페이지 이동)을 막습니다.

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        axios.post('/api/login', {
          "username": username,
          "password": password
        }) 
        .then(response => {
          // 로그인 성공 시
          console.log('성공! ', response.data);
          localStorage.setItem('loggedInUser', JSON.stringify(response.data));
          window.location.href = '/'; // 로그인 성공 시 main로 이동
        })
        .catch(error => {
          // 로그인 실패 시
          console.error('로그인 실패:', error);
          document.querySelector('.errTxt.login.id').classList.add('active');
          document.querySelector('.errTxt.login.pw').classList.add('active');
        });
      });

    });

        req.session.isAdmin = true;
        res.status(200).json({ message: '로그인 성공 - 관리자 계정' });
      } else {
        // 일반 사용자 계정으로 로그인한 경우
        req.session.isAdmin = false;
        res.status(200).json({ message: '로그인 성공 - 일반 계정' });
      }
    });

</script>
</body>
</html>
