<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cart.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="mainContainer">
            <div class="cartContainer">
                <div class="cartTitle">장바구니</div>
                <div class="cartBox">
                    <div class="cartBoxHeader">
                        <input type="checkbox" class="totalCkBtn">
                        <p class="cartBoxH1 header">상품정보</p>
                        <p class="cartBoxH2 header">옵션</p>
                        <p class="cartBoxH3 header">수량</p>
                        <p class="cartBoxH4 header">상품금액</p>
                        <p class="cartBoxH5 header">주문금액</p>
                    </div>

                    <!-- 장바구니 -->
                    <div class="itemContainer">

                        <!-- 장바구니 아이템들이 여기에 동적으로 추가됩니다. -->
                    </div>

                <div class="btnContainer">
                    <button class="btnDeleteSelected header">선택상품 삭제</button>
                    <button class="btnDeleteAll header">전체상품 삭제</button>
                </div>

                <div class="payment">
                    <div class="paymentTitle">결제 예정금액</div>
                    <div class="paymentBox">
                        <div class="paymentBoxHeader">
                            <p class="cartBoxH1 header">총 상품 금액</p>
                            <p class="cartBoxH2 header"></p>
                            <p class="cartBoxH3 header">배송비</p>
                            <p class="cartBoxH4 header"></p>
                            <p class="cartBoxH5 header">결제 예정 금액</p>
                        </div>
                        <div class="paymentBoxBody">
                            <p class="cartBoxH1 header sumItemPrice">주문 금액</p>
                            <p class="cartBoxH2 header ">+</p>
                            <p class="cartBoxH3 header delPrice">3,000</p>
                            <p class="cartBoxH4 header ">=</p>
                            <p class="cartBoxH5 header totalPrice">총 결제 금액</p>
                        </div>
                    </div>
                    <div class="orderBtnContainer">
                        <button class="btnOrderSubmit" onclick="location.href='./cartTest.html'">상품 주문</button>
                    </div>
                </div>
            </div>
          </div>
    </main>
    <script src="../component/cart.js"></script>
</body>
</html>
