<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cart.css">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Cart</title>
</head>
<body>
    <header id="header"></header>
    <main>
        <div class="mainContainer">
            <div class="cartContainer">
                <div class="cartTitle">장바구니</div>
                <div class="cartBox">
                    <div class="cartBoxHeader">
                        <input type="checkbox" id="totalCkBtn">
                        <p class="cartBoxH1 header">상품정보</p>
                        <p class="cartBoxH2 header">옵션</p>
                        <p class="cartBoxH3 header">수량</p>
                        <p class="cartBoxH4 header">상품금액</p>
                        <p class="cartBoxH5 header">주문금액</p>
                    </div>

                    <div class="itemContainer">
                      <!-- 장바구니 -->

                    </div>

                <div class="btnContainer">
                    <button class="btnDeleteSelected header">선택상품 삭제</button>
                    <button class="btnDeleteAll header">전체상품 삭제</button>
                </div>

                <div class="payment">
                    <div class="paymentTitle">결제 예정금액</div>
                    <div class="paymentBox">
                        <div class="paymentBoxHeader">
                            <p class="cartBoxH1 header">총 상품 금액</p>
                            <p class="cartBoxH2 header"></p>
                            <p class="cartBoxH3 header">할인 금액</p>
                            <p class="cartBoxH4 header"></p>
                            <p class="cartBoxH5 header">결제 예정 금액</p>
                        </div>
                        <div class="totalPrice">
                          <!-- 가격 표시 -->
                        </div>
                          
                    </div>
                    <div class="orderBtnContainer">
                        <button class="btnOrderSubmit">상품 주문</button>
                    </div>
                </div>
            </div>
          </div>
    </main>
    <script src="../js/cart.js"></script>
    <script src="../js/header.js"></script>
    <script src="../js/footer.js"></script>
    
    <footer id="footer"></footer>
</body>
</html>
