<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/shoppingcart.css">
    <title>Document</title>
    <script src="../component/cart.js"></script>
</head>

<body>
  <div class="header" style="height: 0px; width: 1902px; display: flex; align-items: center;"></div>
  <div class="header" style="height: 60px; width: 1902px; display: flex; align-items: center;background-color: white;">
    <h1 style="margin-right: 50px; font-family:Roboto; font-weight: 700; font-style: italic; ">CARRYALL</h1>
    <input class ="inputform" type="text" placeholder="검색" style="height: 50%; padding: 5px; border-radius: 5px; margin-right: 50px;">
    <button style="height: 50%; margin-right: 10px; background-color:white; border: white; font-size: 1.2em; font-weight: bold">장바구니</button>
    <button style="height: 50%; margin-right: 10px; background-color:white; border: white; font-size: 1.2em; font-weight: bold;">로그인</button>
    <button style="height: 50%; margin-right: 10px; background-color:white; border: white; font-size: 1.2em; font-weight: bold;">마이페이지</button>
    <button style="height: 50%; background-color:white; border: white; font-size: 1.2em; font-weight: bold;">회원가입</button>
  </div>
  <div class="container">
      <div class="pageWidth">
          <h1 class="txtCenter">장바구니</h1>    
          <form action="" method="post">
            <ul class="cartItems">
              <li class=" cartItemTitles">
                  <input type="checkbox" id="selectAllCheckbox">
                  <span class="description txtCenter">상품정보</span>
                  <span class="option txtCenter">옵션</span>
                  <span class="quantity txtCenter">수량</span>
                  <span class="price txtCenter">상품금액</span>
                  <span class="total txtCenter">주문금액</span>
              </li>
              <li class= "cartItemContainer">
                  <div class="cartItem">
                    <div class="checkbox"><input type="checkbox"></div>
                    <div class="description">                                                                           
                      <a class="image" href=""><img class="imageFrame" src="../img/erbag.png" alt="CARRYALL Bag"></a>
                      <div style="display: block;">
                        <p><a class="descriptionItemName" href="">애스터프레이 리가즈</a></p>
                        <span class="descriptionItemBrand">brandname</span>
                      </div>
                    </div>
                    <p class="option txtCenter">Color : Black</p>
                    <input class="quantity txtCenter"  type="number" size="" value="1" min="1" max="99">
                    <span class="price txtCenter">125000</span>
                    <span class="total txtCenter">125000</span>
                  </div>
              </li>
              <li class= "cartItemContainer">
                <div class="cartItem">
                  <div class="checkbox"><input type="checkbox"></div>
                  <div class="description">                                                                           
                    <a class="image" href=""><img class="imageFrame" src="../img/erbag.png" alt="CARRYALL Bag"></a>
                    <div style="display: block;">
                      <p><a class="descriptionItemName" href="">애스터프레이 리가즈2</a></p>
                      <span class="descriptionItemBrand">brandname</span>
                    </div>
                  </div>
                  <p class="option txtCenter">Color : Black</p>
                  <input class="quantity txtCenter"  type="number" size="" value="1" min="1" max="99">
                  <span class="price txtCenter">225000</span>
                  <span class="total txtCenter">225000</span>
                </div>
            </li>   
            </ul>
              <a href="javascript:void(0);" class="btn" id="btnDeleteSelected">선택상품 삭제</a>
              <a href="javascript:void(0);" class="btn" id="btnDeleteAll">전체상품 삭제</a>
            <div class="orderSection">
              <div class="subtotalContaier txtCenter" style="font-size: 28px;">
                <div class="subtotalItem">
                  <p>총 상품금액</p>
                  <p>50000원</p>
                </div>
                <p>-</p>
                <div class="subtotalItem">
                  <p>총 할인금액</p>
                  <p>50000원</p>
                </div>
                <p>+</p>
                <div class="subtotalItem">
                  <p>배송비</p>
                  <p>50000원</p>
                </div>
                <p>=</p>
                <div class="subtotalItem">
                  <p class="subtotalItemName">총 합계</p>
                  <p>50000원</p>
                </div>
              </div>
              <input class="btn cartSubmit" type="submit" name="checkout" value="상품 주문">
            </div>
            
          </form>
      </div>
  </div>
</body>
</html>
