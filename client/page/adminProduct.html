<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>관리자 페이지</title>
    <!-- <link rel="stylesheet" href="/css/admin.css" /> -->
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="/css/admin2.css" />
  </head>
  <body>
    <header id="header"></header>

    <main>
      <section class="container">
        <h2 class="adminTit">관리자</h2>
        <div class="contWrap">
          <ul class="navCont">
            <li class="navTit n1" style="margin-bottom: 30px">상품정보</li>
            <li><a href="/admin">카테고리 관리</a></li>
            <li><a href="/admin/product">상품 관리</a></li>
            <li class="navTit" style="margin-bottom: 30px">주문관리</li>
            <li><a href="/admin/order">주문 내역</a></li>
          </ul>
          <div class="infoCont" style="margin-left: 20px">

            <div class="topArea">
              <h4>상품 등록</h4>
              <div class="buttonBox">
                <button id="deleteButton" class="font_17 designButton">
                  선택항목 삭제
                </button>
                <button id="addButton" class="balance font_17 designButton">
                  추가
                </button>
              </div>
            </div>
            <div class="adminList productList topHead">
              <div class="check">
                <input type="checkbox" name="checkbox1" />&ensp;&nbsp;No.
              </div>
              <div class="productImg">이미지</div>
              <div class="productName">상품명 / 브랜드</div>
              <div class="price">금액 / 재고</div>
              <div class="sortbutton">수정</div>
            </div>

            <!-- 제품 추가 폼 -->
            <a id="adminProAdd"></a>
            <!-- 제품 리스트 불러오기 -->
            <ul id="adminProList"></ul>
          </div>
        </div>
      </section>
    </main>

    <footer id="footer"></footer>
    <div class="top">top</div>

    <script src="/js/header.js"></script>
    <script src="/js/footer.js"></script>
    <script src="/js/top.js"></script>
    <script src="/js/adminProduct.js"></script>
  </body>
</html>
