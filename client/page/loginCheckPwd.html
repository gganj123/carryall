<html lang="en">

              </label>
              <div style="margin-left: 0;" class="errTxt">
                비밀번호를 확인해주세요.
              </div>
            </li>
          </ul>
        </div>
        <button type="button" id="joinBtn">확인</button>
        <span class="chkTxt">회원님의 안전한 개인정보 보호를 위해<br>비밀번호를 다시 한번 확인합니다.</span>
      </fieldset>
    </section>

  <!-- 푸터 가져오기 -->
