<body class="main_body">
    <!-- 헤더 가져오기 -->
    <header id="header"></header>
    <!-- 슬라이드 쇼 -->
    <div class="slide slide_wrap" style="height: 480px;">
      <div class="slide_item item1">
        <p><img class="image" src="../img/ban01.png" alt=""></p>
      </div>
      <div class="slide_item item2">

      <div class="slide_prev_button slide_button"></div>
      <div class="slide_next_button slide_button"></div>
      <ul class="slide_pagination"></ul>
    </div>

    <div class="container">
      <div class ="side1" style="position: fixed;">
        <div class="category_box" style="text-align: left;">
          <div>
            <button class="headmenu cate">
              <h1>Brand</h1>
            </button>
            <button class="headmenu slideRight cate supreme" id="supreme">
              <h2>Supreme</h2>
            </button>
            <button class="headmenu slideRight cate stussy" id="stussy">
              <h2>Stussy</h2>
            </button>
            <button class="headmenu slideRight cate bare" id="bare">
              <h2>Bare</h2>
            </button>
          </div>

          <div style="display: none;">
            <button class="headmenu cate" style="height: 30%;width: 80%; margin-top: 50px; margin-bottom: 10px;">
              <h1 style="text-align: left;">Category</h1>
            </button>
            <button class="headmenu slideRight cate" style="height: 22%;width: 80%;">
              <h2>Tod's bag</h2>
            </button>
            <button class="headmenu slideRight cate" style="height: 22%;width: 80%;">
              <h2>cross bag</h2>
            </button>
            <button class="headmenu slideRight cate" style="height: 22%;width: 90%;">
              <h2>shoulder bag</h2>
            </button>
          </div>
        </div>
      </div>
      <div class="main">         
        <div class="selectbox" style="display: flex; align-items: center;">
          <div style="flex: 1;">
            <h2>Lastest listings</h2>
            <h3 class="font_20" style="font-weight: 500;">최신상품</h3>
          </div>
          <button class="font_17" style="background-color: transparent; border: unset; border-radius: unset; display: flex; align-items: center;" onclick="window.location.href='/product/'">더보기 <img style="width: 10px; margin-left: 5px;" src="../img/icon_arrow.png"alt="더보기 버튼"></button>
        </div>
        <div class="productList" id="objectList">
          <div class="detail" id="detail"></div>
          <div class="more-button-container">
            <button class="more-button">더 보기</button>
          </div>
        </div>

        <div class="story_tit">
          <h2>New Brand</h2>
          <h3 class="font_20" style="font-weight: 500;">브랜드 스토리</h3>
        </div>
        <div class="story_wrap">
          <div class="main_story main_story1">
            <img class ="bs" src="../img/bs11.png" alt="">
          </div>
          <div class="main_story main_story2">
            <img class ="bs" src="../img/bs22.png" alt="">
          </div>
          <div class="main_story main_story3">
            <img class ="bs" src="../img/bs33.png" alt="">
          </div>
        </div>

        <div class="main_story" style="margin: 60px 0 100px;">
          <div style="width: 100%;">
            <h2>Best Value</h2>
            <h3 class="font_20" style="font-weight: 500;">소확행 아이템</h3>
          </div>
          <!-- 데이터 가져오기 -->
          <div class="productList" id="oblistPriceSort">
            <div class="detail" id="detail"></div>
          </div>
          <!-- <div id="objectList"
          style="height: 300px; width: 100%; background-color: #fafafa; display: flex; flex-wrap: wrap;"></div>
          </div> -->
        </div>
