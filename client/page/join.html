<!-- 은지 > 비회원 로그인 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>carryAll_회원가입</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <!-- 헤더 가져오기 -->
  <header id="header"></header>

  <!-- 컨텐츠 -->
  <section style="height: 100%;" class="container">
    <form id="loginForm">
      <h2>회원가입</h2>
      <button type="button" id="joinBtn">일반 회원가입</button>

      <h2 class="fakeTit">SNS 간편 회원가입(구현X)</h2>
      <button class="snsJoin" type="button" id="fakeBtn"><img class="snsIcon kakao" src="../img/icon_kakao.png" alt="카카오 간편 가입">카카오 간편 가입</button>
      <div class="btnWrap">
        <button type="button" class="snsJoin"><img class="snsIcon apple" src="../img/icon_apple.png" alt="apple 회원가입">apple 회원가입</button>
        <button type="button" class="snsJoin"><img class="snsIcon naver" src="../img/icon_naver.png" alt="네이버 회원가입">네이버 회원가입</button>
      </div>
      <ul class="joinWrap">
        <li><a href="/loginMember">로그인</a></li>
        <li><a href="javascript:void(0);">아이디 찾기</a></li>
        <li><a href="javascript:void(0);">비밀번호 찾기</a></li>
      </ul>
    </form>
  </section>

  <!-- 푸터 가져오기 -->
  <footer id="footer"></footer>

  <!-- 탑버튼 가져오기 -->
  <div class="top">top</div>

  <script src="../js/top.js"></script>
  <script src="../js/header.js"></script>
  <script src="../js/footer.js"></script>

  <!-- 회원가입 폼 script -->
  <script>
    // 1. 페이지 이동
    document.getElementById("joinBtn").addEventListener("click", function() {
      window.location.href = "/joinAgree";
    });

    // 2. sns로그인 closing
    document.addEventListener('DOMContentLoaded', function() {
      const snsJoinButtons = document.querySelectorAll('.snsJoin');
      
      snsJoinButtons.forEach(button => {
        button.addEventListener('click', function() {
          alert("SNS 로그인은 준비중입니다.");
        });
      });
    });

    // 3. 아이디-비밀번호 찾기 closing
    const nonFeatLinks = document.querySelectorAll('a.nonFeat');
    nonFeatLinks.forEach(link => {
      link.addEventListener('click', function (event) {
        event.preventDefault();
        alert("해당 기능은 준비중입니다.");
      });
    });
  </script>
</body>
</html>
