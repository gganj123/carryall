<!-- 은지 > 비회원 로그인 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>carryAll_비회원 주문조회</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <!-- 헤더 가져오기 -->
  <header id="header"></header>

  <!-- 컨텐츠 -->
  <section class="container">
    <form id="loginForm">
      <h2>비회원 주문조회</h2>
      <ul class="tab">
        <li><a href="/loginMember">회원 로그인</a></li>
        <li class="active"><a href="/loginNonMember">비회원 주문조회</a></li>
      </ul>
      <div class="formGroup">
        <label for="username"></label>
        <input type="text" id="username" name="username" placeholder="주문자 이름" required>
      </div>
      <div class="formGroup">
        <label for="ordernumber"></label>
        <input type="text" id="ordernumber" name="ordernumber" placeholder="주문번호" required>
      </div>
      <div class="formGroup">
        <label for="password"></label>
        <input type="password" id="password" name="password" placeholder="비회원주문 비밀번호" required>
      </div>
      <button type="submit" id="loginBtn">로그인</button>
      <ul class="joinWrap">
        <li><a href="/join">회원가입</a></li>
        <li><a href="javascript:void(0);">아이디 찾기</a></li>
        <li><a href="javascript:void(0);">비밀번호 찾기</a></li>
      </ul>
    </form>
  </section>

  <!-- 푸터 가져오기 -->
  <footer id="footer"></footer>

  <!-- 탑버튼 가져오기 -->
  <div class="top">top</div>

  <script src="../js/top.js"></script>
  <script src="../js/header.js"></script>
  <script src="../js/footer.js"></script>
  
  <!-- 로그인 폼 script -->
  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      // GET 요청 보내기
      fetch("/login?username=" + encodeURIComponent(username) + "&password=" + encodeURIComponent(password))
      .then(response => response.json())
      .then(data => {
        console.log(data);
      })
      .catch(error => {
        console.error('Error:', error);
      });

      // POST 요청 보내기
      fetch("/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          username: username,
          password: password
        })
      })
      .then(response => response.json())
      .then(data => {
        console.log(data);
      })
      .catch(error => {
        console.error('Error:', error);
      });
    });
  </script>
</body>
</html>
