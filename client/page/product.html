<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>carryAll</title>
  <link rel="stylesheet" href="/carryall/client/css/product.css">
  <!-- <link rel="stylesheet" href="/carryall/client/css/reset_practice.css"> -->
</head>
<body>
  <div class="header" style="height: 60px; width: 100%; display: flex; align-items: center;"></div>
  <div class="header" style="height: 60px; width: 100%; display: flex; align-items: center;background-color: white;">
        <h1 style="margin-right: 50px; font-family:Roboto; font-weight: 700; font-style: italic; ">CARRYALL</h1>
        <input class ="inputform" type="text" placeholder="검색" style="height: 50%; padding: 5px; border-radius: 5px; margin-right: 50px;">
        <button style="height: 50%; margin-right: 10px; background-color:white; border: white; font-size: 1.2em; font-weight: bold"><a href="/carryall/client/page/cart.html">장바구니</a></button>
        <button style="height: 50%; margin-right: 10px; background-color:white; border: white; font-size: 1.2em; font-weight: bold;"><a href="/carryall/client/page/login_member.html">로그인</a></button>
        <button style="height: 50%; margin-right: 10px; background-color:white; border: white; font-size: 1.2em; font-weight: bold;"><a href="/carryall/client/page/">마이페이지</a></button>
        <button style="height: 50%; background-color:white; border: white; font-size: 1.2em; font-weight: bold;"><a href="/carryall/client/page/join.html">회원가입</a></button>
  </div>

  <div class="total">
    <div class="mainPhoto">
      <img class="mainPhoto" src="/carryall/client/img/ban_3.jpeg">
    </div>
    <!-- <div class="category">카테고리
      <div class="tote">토트백</div>
      <div class="cross">크로스백</div>
      <div class="back">백팩</div>
    </div> -->
    <div class="container" style="height: 100px; width: 100%; display: flex; flex-wrap: wrap;">
      <div class="side1" style="height: 100%; width: 22%; background-color: gray; ">
        <h1>side1</h1>
      </div>
      <div class="main" style="width: 56%; background-color: #d9d9d9; ">
        <!-- <h1>main</h1> -->
          <div class="selectbox">
            <select name="selectbox">
              <option value="1">최신순</option>
              <option value="2">판매인기순</option>
              <option value="3">낮은가격순</option>
              <option value="4">높은가격순</option>
            </select>
          </div>
          <div class="productList" id="objectList">
              <div class="detail" id="detail"></div>
            <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
              <script>
                document.addEventListener("DOMContentLoaded", function() {
                  
                  axios.get('/products')
                  .then(res => {
                    const productList = res.data;
                    let htmlString = '';
                    console.log(res.data);
            
                    productList.forEach(product => {
                      htmlString += `<div class="item" style="height: 282px; width: 244.44px;">`
                      htmlString += `<img div class="img" style="width: 100%; height: auto;  display: block;" id="${product._id}" src="${product.image}" alt="Product Image" onclick="handleImageClick('${product._id}')">`;//이미지 넣어서 나오게 해보기
                      htmlString += `<h2 id="root"> ${product.brand}</h2>`;
                      htmlString += `<div p>${product.name}</div> `;
                      htmlString += `<p>${product.price.toLocaleString('ko-KR')}</p>`;
                      htmlString += `</div>`;
                    });
            
                    document.getElementById('objectList').innerHTML = htmlString;
                  })
                  .catch(error => {
                    console.error('Error fetching data:', error);
                  });
                });
                function handleImageClick(productId) {
                // 클릭된 이미지의 ID를 이용하여 다른 페이지로 이동
                window.location.href = "/practice?id=" + productId;
                }
              </script>
          </div> 
        </div>
        <div style="height: 100%; width: 22%; background-color: gray;">
          <h1>side2</h1>
        </div>
      </div>
      </div>
    </div>
  </div>
  <!-- <div class="footer">
    <div class="1">이용약관</div>
    <div class="2">개인정보처리방침</div>
    <div class="3">이용안내</div>
    <div class="4">입점/제휴안내</div>
  </div> -->
  <script src="/carryall/client/js/product.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
</body>
</html>
