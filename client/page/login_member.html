    <button style="height: 50%; margin-right: 10px; background-color:white; border: white; font-size: 1.2em; font-weight: bold">장바구니</button>
    <button style="height: 50%; margin-right: 10px; background-color:white; border: white; font-size: 1.2em; font-weight: bold;">로그인</button>
    <button style="height: 50%; margin-right: 10px; background-color:white; border: white; font-size: 1.2em; font-weight: bold;">마이페이지</button>

  <section class="container">
    <form id="loginForm">
      <h2>로그인</h2>
      <ul class="tab">
        <li class="active"><a href="../member/login_member.html">회원 로그인</a></li>
        <li><a href="../member/login_nonMember.html">비회원 주문조회</a></li>
      </ul>
      <div class="formGroup">
        <label for="username"></label>
        <input type="text" id="username" name="username" placeholder="이메일 또는 아이디" required>
      </div>
      <div class="formGroup">
        <label for="password"></label>
        <input type="password" id="password" name="password" placeholder="비밀번호" required>
      </div>
      <button type="submit" id="loginBtn">로그인</button>
      <ul class="joinWrap">
        <li><a href="../member/join.html">회원가입</a></li>
        <li><a href="#">아이디 찾기</a></li>
        <li><a href="#">비밀번호 찾기</a></li>
      </ul>
    </form>
  </section>

  <!-- 로그인 폼 script -->
  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      // GET 요청 보내기
      fetch("/login?username=" + encodeURIComponent(username) + "&password=" + encodeURIComponent(password))
      .then(response => response.json())
      .then(data => {
        console.log(data);
      })
      .catch(error => {
        console.error('Error:', error);
      });

      // POST 요청 보내기
      fetch("/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          username: username,
          password: password
        })
      })
      .then(response => response.json())
      .then(data => {
        console.log(data);
      })
      .catch(error => {
        console.error('Error:', error);
      });
    });
  </script>
</body>
